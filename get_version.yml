---
- name: Aruba Cihaz Versiyon Bilgisi Toplama
  hosts: all
  gather_facts: no

  tasks:
    - name: show version Komutunu Calistir
      community.network.aruba_command:    # <-- Community modülüne geri döndük
        commands: show version
      register: komut_cikti

    - name: Cihazdan Gelen Ham Ciktiyi Goster
      debug:
        msg: "{{ komut_cikti.stdout_lines }}"
